<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Equipo de Fútbol</title>
  <link rel="stylesheet" href="ad-santa-ana.css" />
</head>
<body>
  <header>
    <h1>Registro del Equipo de Fútbol</h1>
  </header>

  <main>
    <section id="registro">
      <h2>Registro de jugador</h2>
      <form id="formJugador">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required />

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required />

        <label for="anoNacimiento">Año de nacimiento:</label>
        <input type="number" id="anoNacimiento" min="2006" max="2019" required />

        <button type="submit">Registrar</button>
      </form>
      <p id="mensaje"></p>
    </section>

    <section id="loginProfesor">
      <h2>Acceso profesor</h2>
      <form id="formLogin">
        <label for="passwordProfesor">Contraseña:</label>
        <input type="password" id="passwordProfesor" required />
        <button type="submit">Entrar</button>
      </form>
      <p id="mensajeLogin"></p>
    </section>

    <section id="zonaProfesor" class="oculto">
      <h2>Listado de jugadores por categoría</h2>
      <div id="listaJugadores"></div>
      <button id="salirProfesor">Salir</button>
    </section>
  </main>

  <script src="ad-santa-ana.js"></script>
</body>
</html>
